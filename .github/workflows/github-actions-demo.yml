name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test

      # Add steps to run your application and populate the database with test data
      - name: Run Application and Populate Test Data
        run: ./gradlew bootRun -Pargs="testData"

      - name: Debug Secrets
        run: |
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}"
          echo "DOCKER_PASSWORD : ${{ secrets.DOCKER_PASSWORD }}"

      - name: Set up Docker
        uses: docker/login-action@v1
        with:
          username:  ${{ secrets.DOCKER_USERNAME }}
          password:  ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: success()
        run: |
          docker build -t abdeljalilelhassani/csa-app:latest .
          docker push abdeljalilelhassani/csa-app:latest
